<!DOCTYPE html>
<html>
<head>
<title>Be My Valentine?</title>
<style>
body{
  height:100vh;
  margin:0;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:linear-gradient(135deg,#46152d,#c20a69,#210207);
  font-family:sans-serif;
  animation:bgMove 12s ease infinite alternate;
}
h1{color:white;font-size:40px;}
button{
  padding:15px 30px;
  font-size:20px;
  border:none;
  border-radius:30px;
  margin:10px;
  cursor:pointer;
}
#yes{background:#ff4d6d;color:white;}
#no{background:white;color:#ff4d6d;position:absolute;}
</style>
</head>
<body>

<h1 id="question">Will you be my Valentine? ðŸ’–</h1>

<button id="yes">YES</button>
<button id="no">NO</button>

<script>
let yesBtn=document.getElementById("yes");
let noBtn=document.getElementById("no");
let question=document.getElementById("question");

let scale=1;

noBtn.addEventListener("mouseover",()=>{
  noBtn.style.left=Math.random()*window.innerWidth+"px";
  noBtn.style.top=Math.random()*window.innerHeight+"px";
});

noBtn.addEventListener("click",()=>{
  question.innerText="please click yesðŸ¥º";
  scale+=0.3;
  yesBtn.style.transform=`scale(${scale})`;
  noBtn.style.transform=`scale(${1/scale})`;
});

yesBtn.addEventListener("click",()=>{
  window.location.href="light.html";
});
</script>

</body>
</html>
